<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>List of Israeli Products to Boycott</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS for advanced table features -->
    <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <img src="{{ url_for('static', filename='header_image.jpg') }}" class="img-fluid mt-3" alt="Header Image">
      </div>
      <h1 class="mt-3 text-center text-danger">List of Israeli Products to Boycott <span class="hashtag">#boycottIsrael</span></h1>
      <div class="table-responsive">
        <!-- Render the table here -->
        {% for table in tables %}
          {{ table|safe }}
        {% endfor %}
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function() {
        $('table').DataTable({
          "paging": true,
          "searching": true,
          "ordering": true,
          "info": true,
          "columnDefs": [
            { "width": "30%", "targets": 0 },  // Name column size
            { "width": "10%", "targets": 1 },  // Countries column size
            { "width": "90%", "targets": 2 }  // Logo column size
          ]
        });
      });
    </script>
  </body>
</html>
